<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merry Christmas Lemonu!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div id="snow-container"></div>
  <div class="glass-container">
    <div class="card-container">

      <!-- Previous Button -->
      <button id="prevBtn">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <!-- The Card -->
      <div  id="card" class="card">
        <!-- First Paper -->
         <div  id="p1" class="paper ">
          <div class="front">
            <div  id="f1" class="front-content">
              <img class="container-image" src="./images/lemoncard.jpg" alt="frontal page of a card depicting a christmas lemon decoration">
            </div>
          </div>
          <div id="b1" class="back">
            <div class="back-content">
              <!-- <div class="back-paper">
                <img src="./images/tree.gif" alt="a christmas tree">
              </div> -->
            </div>
          </div>
         </div> 
              
          <!-- Second Paper -->
          <div  id="p2" class="paper">
            <div class="front">
              <div  id="f2" class="front-content">
               <div class="paper-content">
                <h2>To Lemonu (K)</h2>
                <p>Thank you for coming into my life and being there for me with your endless support and kindness.</p>
                <p>Wishing you all the joy and love this season has to offer because you trully deserve it!</p>
                <p class="name"> - MrEone (I)</p>
               </div>
              <div class="image-content"></div>
              </div>
             
            </div>
            <div id="b2" class="back">
              <div class="back-content">
              </div>
            </div>
           </div>     
      </div>

      <!-- Next Button -->
      <button id="nextBtn">
        <i class="fa-solid fa-arrow-right"></i>
      </button>


      
    </div>
   
  </div>
  <script src="script.js"></script>
  <script src="snowflakes.js"></script>
</body>
</html>
